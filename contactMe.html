<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/contactMeStyle.css" />
    <title>Contact Me</title>
  </head>
  <body>
    <header>Welcome to the Keith Site</header>
    <nav id="navbar">
      <ul>
        <li>
          <a href="index.html"><img src="/images/backhome.gif" /></a>
        </li>
        <li><a href="aboutMe.html">About Me</a></li>
        <li><a href="hobbies.html">Hobbies</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="contactMe.html">Contact Me</a></li>
      </ul>
    </nav>
    <section class="container">
      <div class="rowHeader">
        <h1>Contact Me</h1>
        <h3>Fill out this bad boy and I might read it</h3>
      </div>
      <div class="rowBody">
        <img src="/images/dinomail.gif" />
        <form action="#">
          <ul>
            <li>
              <p>
                <label for="first_name">First Name</label>
                <input
                  type="text"
                  name="first_name"
                  placeholder="Your First Name"
                />
              </p>
            </li>
            <li>
              <p>
                <label for="last_name">Last Name</label>
                <input
                  type="text"
                  name="last_name"
                  placeholder="Your Last Name"
                />
              </p>
            </li>
            <li>
              <p>
                <label for="email">email</label>
                <input type="text" name="email" placeholder="Your eMail" />
              </p>
            </li>
            <li><hr size="2" width="100%" color="lawngreen" /></li>
            <li>
              <p>
                <label for="comments">Comments</label>
                <textarea name="comments" cols="46" rows="3"></textarea>
              </p>
            </li>
            <li>
              <input type="submit" value="Submit" />
            </li>
          </ul>
        </form>
      </div>
      <div>
        <img src="/images/frogeatsmail.gif" />
      </div>
    </section>
    <footer>
      <p>Copyright &copy; 2022 Keith Corp Inc.</p>
    </footer>
  </body>
</html>
